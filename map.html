			<div id="map"></div>
	
			<script>
			
			
			//calling geo JASON and embeded styles from javascript
			//=================Background=================
			
			
				var a = L.geoJson(ad1, {
					style: polycol
					
					})
				
					b = L.geoJson(ad2, {
					style: polycol
					
					})
				
					c = L.geoJson(egroad, {
					style: roadcol
					
					})
				var aShp = L.layerGroup([a]),
					bShp = L.layerGroup([b]),
				    	cShp = L.layerGroup([c]);
				
				var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
				});

				
				var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
				maxZoom: 17,
				attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
				});
				
				var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
				attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
				});
				
				var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
					attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
				});
				
				var Esri_WorldStreetMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
				attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
				});
				
				var BING_KEY = 'AnoeM3MMiLwsSc-goBaMU7setahLtvnyjZJrSomUejOJVJU33az0Il4UvyMML5rK'
				var bingLayer = L.tileLayer.bing(BING_KEY, {
				maxZoom: 20
				});		
				
				//set map extent, view, and default layer
				var map = L.map('map', {
					layers: [],
					zoomDelta: 0.15,
					zoomSnap: 0
					}).setView([29.945769, 32.544290], 6.5);
				
				//create basemaps variable to call within the control
				
				
				var baseMaps = [
						{ 
							groupName : "Background",
							expanded : true,
							layers    : {
								
								"Openstreetmap": OpenStreetMap_Mapnik,
								"ESRI World Imagery": Esri_WorldImagery,
								"ESRI World Street Map": Esri_WorldStreetMap,
								"Bing Imagery": bingLayer
							}
					
						}							
				];	
				//create overlays variable to call within the control. Calls layer groups
				
				var overlays = [
						 {
							groupName : "Layers",
							expanded  : true,
							layers    : { 
								"Parcel (Interactive)":bShp,
								"Parcel Outline":b2Shp,
								"Parcel Neighbors":dShp,
								"Point (Interactive)":aShp,
								"Road":cShp,
								"Dash Road":c2Shp
							}	
						 }							 
				];

				//================================================
				
				
				var options = {
					container_width 	: "180px",
					group_maxHeight     : "200px",
					//container_maxHeight : "350px", 
					exclusive       	: false,
					collapsed : true, 
					position: 'topright'
				};
		//this is a seperating line ----------------------------------------------------------------------------------
				
				//add control to map
				var control = L.Control.styledLayerControl(baseMaps, overlays, options);
				map.addControl(control);
				
				L.control.scale({maxWidth: 150}).addTo(map);
				L.control.fullscreen().addTo(map);
				
	

			
			</script>
